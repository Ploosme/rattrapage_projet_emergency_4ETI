<body id="body">

  <!--interface de création de véhicule------------------------------------------------------------------------------------------------------------------------------------------>
  <form id="formAddTruck">
    <select id="caserne" name="caserne">
    </select>
      <select id="typeVehicule" name="typeVehicule">
        <option value="CAR" selected>Car</option>
        <option value="TRUCK">Camion</option>
        <option value="PUMPER_TRUCK">Pompes</option>
        <option value="FIRE_ENGINE">Pompier</option>
        <option value="WATER_TENDER">Citerne</option>
        <option value="TURNTABLE_LADDER_TRUCK">Echelle</option>
      </select>
      <input type="button" value="Ajouter véhicule" onclick="submitAdd()">
  </form>
  <form id="formDeleteTruck">
    <select id="caserne" name="caserne" onload="changeFunc()" onchange="changeFunc()">
    </select>
    <select id="vehicule" name="vehicule">
    </select>
    <input id="delete" type="button" value="Supprimer véhicule" onclick="submitDelete(); changeFunc()">
  </form>
  <form id="reserAllFires">
    <input id="reset" type="button" value="Supprimer tous les feux" onclick="resetAllFire()">
  </form>
  <div id="printCreationFire">
  </div>
  <form id="creationFire">
    <input id="fireCreationProbability" name="fireCreationProbability" type="number" step="0.01">
    <input id="fireCreationSleep" name="fireCreationSleep" type="number" step="500">
    <input id="configCreationFire" type="button" value="Mettre à jour la création des feux" onclick="changeCreationFire()">
  </form>
  <div id="printBehaviorFire">
  </div>
  <form id="behaviorFire">
    <input id="probaReplication" name="probaReplication" type="number" step="0.01">
    <input id="configBehaviorFire" type="button" value="Mettre à jour le comportement du feu" onclick="changeBehaviorFire()">
  </form>
  <div id="mapid"></div>



</body>
<script src="map.js"></script>
